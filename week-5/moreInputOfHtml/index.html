<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
        <form id="myForm" class=form>
            <label for="first">First Name:</label>
            <input type="text" id="first"><br><br>
            <label for="last">Last Name:</label>
            <input type="text" id="last"><br><br>
            <label for="age">Age:</label>
            <input type="text" id="age"><br><br>
            <h4>Have you shopped with us before?</h4>
            <div id="radio">
            <input id="yes" type="radio" value="Yes">Yes
            <input id="no" type="radio" value="No"> No <br/>
            </div>
            <h4>How likely are you to recommend a friend?</h4>
            <div>
            <table id="tbl">
                <tr>
                    <td><input id="chk1" type="checkbox" value="Unlikely"/><label for="chk1">Unlikely</label></td>
                </tr>
                <tr>
                    <td><input id="chk2" type="checkbox" value="Somewhat Unlikely"/><label for="chk2">Somewhat Unlikely</label></td>
                </tr>
                <tr>
                    <td><input id="chk3" type="checkbox" value="Likely"/><label for="chk3">Likely</label></td>
                </tr>
                <tr>
                    <td><input id="chk4" type="checkbox" value="Somewhat Likely"/><label for="chk4">Somewhat Likely</label></td>
                </tr>
                <tr>
                    <td><input id="chk5" type="checkbox" value="Very Likely"/><label for="chk5">Very Likely</label></td>
                </tr>
            </table>
            </div>
            <br><br>
            <button type="submit">Submit</button>
        </form>

        <script src="script.js"></script>
</body>
</html>
